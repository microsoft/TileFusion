name: lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Run isort
      run: |
        isort --check-only --profile black .
    - name: Run black
      run: |
        black --check --line-length=80 .
    - name: Run flake8
      run: |
        flake8 --max-line-length=80 --exclude="3rd-party/*" --ignore=D1 .
    - name: Run mypy
      run: |
        mypy --ignore-missing-imports --disallow-untyped-defs --check-untyped-defs --explicit-package-bases .
    - name: Run bandit
      run: |
        bandit -c pyproject.toml -r .
    - name: Run pyupgrade
      run: |
        find . -type f -name "*.py" -exec pyupgrade --py39-plus {} +
    - name: Spelling check with codespell
      run: |
        codespell --toml pyproject.toml
