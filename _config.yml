# Site settings
title: TileFusion
description: TileFusion is a highly efficient C++ macro kernel template library designed to elevate the level of abstraction in CUDA C for processing tiles.
baseurl: "/TileFusion" 
url: "https://microsoft.github.io"
authors:
  - name: "Ying Cao"
    email: "lcy.seso@gmail.com"
    github: "lcy-seso"
  - name: "Chengxiang Qi"
    email: "KuangjuX@outlook.com"
    github: "KuangjuX"

mathjax:
  enable: true # MathJax equations, e.g. true, false (default)
  combo: "tex-mml-chtml"
  tags:  "none" # "none", "ams" (default), "all"
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
theme: minima

minima:
  date_format: "%b %-d, %Y"
  social_links:
    - { platform: github,  user_url: "https://github.com/microsoft/TileFusion" }

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - 3rd-party
  - .gitignore

# Navigation
header_pages:
  - index.md
  - docs/installation.md
  - docs/index.md
  - examples/index.md
  - benchmarks/index.md
  - docs/about.md

# Just the Docs configuration
aux_links:
  "TileFusion on GitHub":
    - "//github.com/microsoft/TileFusion"
